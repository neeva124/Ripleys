<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Toggler Test</title>

  <!-- Link to Bootstrap CSS in public folder -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#home">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">GALLERY</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#contact">MORE INFO</a>
          </li>
      </ul>
    </div>
  </nav>

  <!-- Link to Bootstrap JavaScript in public folder -->
  <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
